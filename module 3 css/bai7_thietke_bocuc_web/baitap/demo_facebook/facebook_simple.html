<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet"  href="facebook_simple_interface.css">
</head>
<body>
<nav>
    <div class="nav-left">
       <img src="images\facebook_logo.png" class="logo">
        <ul>
            <li><img src="images\notification.png"></li>
            <li><img src="images\inbox.png"></li>
            <li><img src="images\video.png"></li>
        </ul>
    </div>

    <div class="nav-right">

        <div class="search-box">
            <img src="images/search.png">
            <input type="text" placeholder="Search">
        </div>

        <div class="nav-user-icon online">
            <img src="images/tay_fb.jpg">
        </div>
    </div>
</nav>

    <div class="container">
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" >Latest News</a>
                <a href="#"><img src="images/friends.png" >Friends</a>
                <a href="#"><img src="images/group.png" >Group</a>
                <a href="#"><img src="images/marketplace.png" >Marketplace</a>
                <a href="#"><img src="images/watch.png" >Watch</a>
                <a href="#">See more</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png">Wed Developers</a>
                <a href="#"><img src="images/shortcut-2.png">Wed Design courses</a>
                <a href="#"><img src="images/shortcut-3.png">Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png">Website Experts</a>
            </div>
        </div>
        <div class="main-sidebar"></div>
        <div class="right-sidebar">

            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Willson Tech Park</p>
                    <a href="#">More Information</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
