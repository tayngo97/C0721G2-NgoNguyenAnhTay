    <script>
        $(document).ready(function () {
            $(".delete_ajax").click(function () {
                $.ajax({
                        type: "GET",
                        url: "/customer/" + $(this).next().val() + "/delete",
                        dataType: "HTML",
                        success: function (data) {
                            $(".modal-footer").html(data);
                            $("#modelId").modal("show")
                        }
                    }
                )
            })
        })

        $(document).ready(function () {
            $(".view_ajax").click(function () {
                $.ajax({
                        type: "GET",
                        url: "/customer/" + $(this).next().val()  + "/view",
                        dataType: "HTML",
                        success: function (data) {
                            $(".modal-footer").html(data);
                            $("#modelId").modal("show")
                        }
                    }
                )
            })
        })

        $(document).ready(function () {
            $(".edit_ajax").click(function () {
                $.ajax({
                        type: "GET",
                        url: "/customer/" + $(this).next().val()  + "/edit",
                        dataType: "HTML",
                        success: function (data) {
