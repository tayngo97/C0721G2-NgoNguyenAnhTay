<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>View Service</h3>
<p>
    <a th:href="@{/}">
       HOME
    </a>
</p>
<p>
    <button type="button" class="btn btn-info">
        <a th:href="@{/service}">
            Back
        </a></button>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${service.serviceName}"></label>
    </div>
    <div class="cusdetail">
        <label>Date of birth:</label>
        <label th:text="${service.area}"></label>
    </div>
    <div class="cusdetail">
        <label>Gender:</label>
        <label th:text="${service.cost}"></label>
    </div>
    <div class="cusdetail">
        <label>Id card:</label>
        <label th:text="${service.maxPeople}"></label>
    </div>
    <div class="cusdetail">
        <label>Phone Number:</label>
        <label th:text="${service.standardRoom}"></label>
    </div>
    <div class="cusdetail">
        <label>Email:</label>
        <label th:text="${service.description}"></label>
    </div>
    <div class="cusdetail">
        <label>Address:</label>
        <label th:text="${service.poolArea}"></label>
    </div>
    <div class="cusdetail">
        <label>Rent Type : </label>
        <label th:if="${service.rentType}" th:text="${service.rentType.nameRentType}"></label>
    </div>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
