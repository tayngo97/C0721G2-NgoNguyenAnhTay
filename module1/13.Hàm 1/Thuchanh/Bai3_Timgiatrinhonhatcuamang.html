<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [1,3,5,4,5,4,-53,4,34,];
    let result = minArray(arr1);
    document.write(result + "<br>");

    let array2 = [];
    let result1 = minArray(array2);
    document.write(result1);



</script>
</body>
</html>
