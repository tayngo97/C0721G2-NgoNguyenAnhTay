<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <script>

        let chieuCao = parseInt(prompt("nhap vao chieu cao !"));
        let canNang = parseInt(prompt("nhao vao can nang"));

        let Bmi = canNang / (chieuCao*chieuCao);

        if (Bmi < 18)
            alert("Underweight");
        else if (Bmi < 25.0)
            alert("Normal");
        else if (Bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");

    </script>
</body>
</html>
