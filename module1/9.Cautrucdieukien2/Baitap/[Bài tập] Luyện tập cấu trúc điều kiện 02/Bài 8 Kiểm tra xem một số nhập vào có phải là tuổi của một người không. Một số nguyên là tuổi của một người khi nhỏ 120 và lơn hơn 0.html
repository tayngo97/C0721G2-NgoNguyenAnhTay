<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  inputAge = parseInt(prompt("Nhập số tuổi!"));

    if (inputAge > 0 && inputAge < 120 ){
        alert("Đây là số tuổi của 1 người !")
    } else alert("Đây không phải là số tuổi của một người")





</script>
</body>
</html>
