    <h4>Tiền lương trước thuế TNCN của bạn là</h4>

        function salaryNET() {
            let salaryGross = parseInt(document.getElementById("demo1").value) ;
            let salaryNet;
            if (salaryGross < 50000000){
                salaryNet = document.getElementById("demo2").innerText = salaryGross/100* 95 + "VND";
            }else if (salaryGross >= 5000000 && salaryGross<10000000){
                salaryNet = document.getElementById("demo2").innerText = salaryGross/100*90 + "VND";
            }else (salaryGross > 10000000)
            salaryNet = document.getElementById("demo2").innerText = salaryGross/100*85 + "VND";
