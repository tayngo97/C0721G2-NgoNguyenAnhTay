<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        do {let inputa = parseInt(prompt("Nhập chiều dài canh a !"));
            if (inputa<=0){
                alert("Nhập vào số duong!")
            }
        }while (inputa<=0);




        do { let inputb = parseInt(prompt("Nhạp chiều rộng canh b !"));
            if (inputb<=0){
                alert("Nhập vào số duong!")
            }
        }while (inputb<=0);



        let Shinhchunhat= inputa*inputb ;
        alert("Diện tích hình chữ nhât = " + Shinhchunhat  );

    </script>
</body>
</html>
