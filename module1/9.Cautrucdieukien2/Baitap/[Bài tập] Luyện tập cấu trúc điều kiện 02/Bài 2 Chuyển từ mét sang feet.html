<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        do {var inputM = parseInt(prompt("Hãy nhập số "));
            if (inputM<=0){
                alert("Nhập vào số duong!")
            }
        }while (inputM<=0);

        let sofeet ;
        sofeet = inputM * 3.2808 ;

        document.write("Số feet được chuyển đổi là : " + sofeet);



    </script>
</body>
</html>
