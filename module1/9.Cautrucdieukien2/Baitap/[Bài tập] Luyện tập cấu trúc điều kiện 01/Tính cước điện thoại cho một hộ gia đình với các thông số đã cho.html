<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var soPhutgoi = parseInt(prompt("Nhap vao so phut da goi"));
            var donGia ;

            if (soPhutgoi < 10 ){
                donGia = soPhutgoi * 1190;
                alert("Cước phí gọi của bạn là :" + donGia + "VND");
            }   else ( soPhutgoi >= 10)
                donGia = soPhutgoi * 1390 ;
                alert("Cước phí gọi của bạn là : " + donGia + "VND");



        </script>
</body>
</html>
