<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Ket qua</h4>
    <p id="demo1"></p>
    <script>
        let soTuoi = parseInt(prompt("Hay nhap so tuoi cua ban !"));

        if (soTuoi >= 15 ){
            document.getElementById("demo1").innerHTML = "Ban da du tuoi vao lop 10";
        } else document.getElementById("demo1").innerHTML = "Ban chua du tuoi vao lop 10"

    </script>
</body>
</html>
