                  [3,4,5,6,7]];
    console.log(matrix);
    console.log("Tổng các các sỗ chẵn trong ma trận trên: " + sumEvenArr(matrix));
    function sumEvenArr(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if(matrix[i][j] % 2 == 0) {
                    sum += matrix[i][j];
                }
            }
        }
        return sum;
    }
