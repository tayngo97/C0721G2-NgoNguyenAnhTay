<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>menu</h3>
<p id="menu"></p>
<input type="number" id="chooseNumber" placeholder="Vui lòng chọn món">
<button onclick="order()">Chọn</button>
<p id="showPrice"></p>

<p id="showBill"></p>
<script>
    let menu = ["Cafe" ,"Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa", "Thoát gọi món"];
    let price = ["10000", "15000", "15000", "15000", "5000", "15000"];
    for (let i = 0; i < menu.length; i++) {
        document.getElementById("menu").innerHTML = document.getElementById("menu").innerHTML + (i+1) + ". " + menu[i] + "<br>" ;
    }

    function order( ) {
        let choice = document.getElementById("chooseNumber").value - 1 ;
        if(choice == 6 || choice > 6) {
            document.getElementById("showPrice").innerHTML = "Cám ơn bạn đã ghé thăm";
        }
        else {
            let data = menu[choice] +" có giá " + price[choice] +"<br><br>";
            data += '<input type="number" id="amount" placeholder="Vui lòng nhập số lượng">';
            data += '<button onclick="chooseAmount()">Chọn</button>';
            document.getElementById("showPrice").innerHTML = data;
        }
    }

    function chooseAmount() {
        let choice = document.getElementById("chooseNumber").value - 1 ;
        let getAmount = document.getElementById("amount").value;
        let total = price[choice] * getAmount;
        document.getElementById("showBill").innerHTML = "Hóa đơn của bạn là: " + "<br>";
        document.getElementById("showBill").innerHTML += getAmount + " " + menu[choice] + " = " + total + " Vnd"
    }
</script>
</body>
</html>
