<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let numerators = [5, 2, 5];
    let denominators = [1, 3, 4];

    function maxFraction(a, b) {
        let maxFraction = a[0] / b[0];
        let index = 0;
        for(let i = 1; i < a.length; i++) {
            if ( maxFraction < (a[i] / b[i])) {
                maxFraction = a[i] / b[i];
                index = i;
            }
        }
        alert(a[index] + "/" + b[index] + " là phân số lớn nhất, có chỉ số là " + index )
    }

    maxFraction(numerators, denominators);

</script>
</body>
</html>
