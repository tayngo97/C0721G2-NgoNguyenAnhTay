<SCRIPT>
    let arrA = [1, 2, 3, 4, 5, 6, 7, 8];
    let arrB = [arrA.length];

    function sum(array,index) {
        let sum= 0;
        for (let j = 0; j <= index; j++){
            sum= sum + array[j];
        }
        return sum;
    }
    for (let i = 0; i < arrA.length; i++) {
        arrB[i] = sum(arrA,i)
    }
    console.log(arrB)
