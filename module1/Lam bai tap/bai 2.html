<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhap vao 1 so")
    let num1 = str.toString();
    let result  = [num1[0]] ;

    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            result.push("-",str[i] )
        }else {
            result.push(str[i])
        }
    }
    document.write(result.join("-"))



</script>
</body>
</html>
