<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [21, 34, 35, 53, 45, 34, 5, 3, 455, 34, 5, 345, 34, 3, 4, 53, 7, 11,17];
    console.log(checkPrimeNumbers(arr));


    function checkPrimeNumbers(matrix) {
        let primeNumber = [];
        let uniquePrime = [];


        for (let j = 0; j < matrix.length; j++) {
            if (checkPrime(matrix[j])) {
                primeNumber.push(matrix[j])

            }
        }

        for (let i = 0; i < primeNumber.length; i++) {

            if (!uniquePrime.includes(primeNumber[i])) {
                uniquePrime.push(primeNumber[i])
            }
        }
        // sap xep lai mang tang dan
        uniquePrime.sort(function (a, b) {
            return a - b;
        });

        return uniquePrime;
    }

    // check snt
    function checkPrime(element) {
        if (element < 2) {
            return false;
        } else {
            for (let i = 2; i < element; i++) {
                if (element % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
