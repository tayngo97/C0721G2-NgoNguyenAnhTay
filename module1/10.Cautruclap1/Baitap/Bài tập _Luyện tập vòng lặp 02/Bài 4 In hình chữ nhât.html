<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i =1;
    var star = "*";

    for (i ;i<10;i++){
        for (var u = 1; u<50;u++) {
            if (i == 1 || i == 9 || u == 1 || u == 49) {
                document.write(star)
            } else document.write("&nbsp&nbsp")
        }document.write("<br>")
    }



</script>
</body>
</html>
