<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = 1 ;
        var b = 1 ;
        document.writeln(a + "<br>" + b + "<br>");
        var count = 2 ;

        while (count < 40){
            var c = a +b;
            document.write(c + "<br>");
            count++;
            a = b ;
            b =c ;
        }


    </script>
</body>
</html>
