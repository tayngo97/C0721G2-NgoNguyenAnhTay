<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1 ;
    var b = 1 ;

    var  cound = 2 ;


    while (cound < 20){
        var c = a + b ;
        if (c % 5 == 0 ){
            document.write("Số đầu tiên chia hết cho 5 trong dãy là : " + c);
            break;
        }
        cound++;
        a = b ;
        b = c ;
    }

</script>
</body>
</html>
