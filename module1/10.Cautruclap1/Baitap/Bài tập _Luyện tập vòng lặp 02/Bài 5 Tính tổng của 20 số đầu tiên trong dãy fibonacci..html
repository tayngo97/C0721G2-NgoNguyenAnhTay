<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1 ;
    var b = 1 ;
    document.write(a + "<br>");
    document.write(b+ "<br>");
    var  cound = 2 ;
    var sum = 2 ;

    while (cound < 20){
        var c = a + b ;
        document.write(c + "<br>");
        sum = sum + c

        cound++;
        a = b ;
        b = c ;
    }
    document.write("Tổng của dãy số trên là :" + sum  )
</script>
</body>
</html>
