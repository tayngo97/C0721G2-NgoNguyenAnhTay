<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var inputN = parseInt(prompt("Nhập nhiệt độ hiện tại !"));
    do {
        if (inputN<20){
            alert("Vui lòng tăng nhiệt độ ");
            inputN = parseInt()
        }else (inputN>100){
            alert("Vui lòng giảm nhiệt độ");


    }while (inputN<20 && inputN> 100)

    document.write("Nhiệt độ hiện tại là :" + inputN)
    </script>
</body>
</html>
