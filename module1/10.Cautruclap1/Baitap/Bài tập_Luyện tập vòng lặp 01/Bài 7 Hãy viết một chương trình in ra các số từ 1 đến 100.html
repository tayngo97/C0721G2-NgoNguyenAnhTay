<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>

            let i = 0 ;
            var count = 1;
            while (count <= 100){
                i++;
                if (i % 5 == 0 && i%3 ==0){
                    document.write("FizzBuzz" + "<br>")
                }else if (i%3 ==0){
                    document.write("Fizz" + "<br>")
                }else if (i %5 == 0){
                    document.write("Buzz" + "<br>")
                }else document.write(i + "<br>")

                count++;
            }









        </script>
</body>
</html>
