<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Nhập số nguyên dương bất kì")) ;
    var result = 1 ;
    while (num<1){
        num = prompt("Nhập số lớn hơn 1");
    }
    for (var i =1 ; i <= num; i++){

        result = result * i ;

        console.log(result);
    }
    document.write("Giai thừa của số vừa nhập là :" + result)





</script>
</body>
</html>
