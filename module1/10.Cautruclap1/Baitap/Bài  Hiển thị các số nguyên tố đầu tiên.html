<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function kiem_tra_snt(n) {
        // Biến cờ hiệu

        if (n < 2){
            flag = false;
        }
        else{
            // lặp từ 2 tới n-1
            for (var i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        // Kiểm tra biến flag
        if (flag == true){
            document.write(n + " là số nguyên tố <br/>");
        }
        else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }

    let result = kiem_tra_snt(6);
    alert(result);



</script>
</body>
</html>
