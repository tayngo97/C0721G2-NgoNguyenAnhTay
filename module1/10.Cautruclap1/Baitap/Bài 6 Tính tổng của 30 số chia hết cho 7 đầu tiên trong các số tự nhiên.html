<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var num = 0 ;
     var count = 0 ;
     var result = 0 ;
     while (count<53){
         if (num % 7 == 0){
             document.write(num + "<br>");
             result = result + num ;
             count++;
         }
         num ++
     }
     document.write("Tổng các số trên là : " + result)











 </script>
</body>
</html>
