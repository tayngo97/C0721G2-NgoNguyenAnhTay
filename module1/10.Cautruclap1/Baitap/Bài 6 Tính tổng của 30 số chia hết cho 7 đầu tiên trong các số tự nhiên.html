<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
 <script>
     var num = 0 ;
        var sum = 0 ;
     for (var i = 0 ; i < 30; i ++){
         num = num + 7 ;
         document.write(num + "<br>");
         sum = sum + num ;
     }



     document.write("Tổng 30 số đầu tiền chia hết cho 7" + " = " + sum)







 </script>
</body>
