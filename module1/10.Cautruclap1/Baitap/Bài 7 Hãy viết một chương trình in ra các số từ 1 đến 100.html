<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>

            let i = 1 ;

            for ( ; i <= 100 ; i ++ ){
                if ( i%3 == 0){
                    document.write("fizz" + "<br>");
                }else if (i%5 == 0 ){
                    document.write("buzz" + "<br>");
                } else document.write(i + "<br>")
            }





        </script>
</body>
</html>
