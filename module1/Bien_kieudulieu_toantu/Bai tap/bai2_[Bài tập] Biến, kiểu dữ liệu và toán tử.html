<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="do_C" >
<button type="submit" onclick="submitketqua()" id="submit1">Nhap do C</button>


<script>
    function submitketqua() {
            let inputC = document.getElementById("do_C").value;
            let DO_C = parseInt(inputC);
            let do_F =  [9*DO_C] /5 +32 ;
            let doF = parseInt(do_F)
            document.write(doF);


    }
</script>

</body>
</html>
