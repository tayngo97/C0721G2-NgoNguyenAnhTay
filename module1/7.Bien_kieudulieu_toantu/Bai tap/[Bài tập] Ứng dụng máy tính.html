<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
<table border="1">
    <caption >CALCULATOR</caption>
    <tr>
        <td colspan="2">
            <input type="number" id="number1">
        </td>

        <td colspan="2">
            <input type="number" id="number2">
        </td>

    </tr>
    <tr>
        <td>
            <button  onclick="phepCong()">Addition(+)</button>
        </td>
        <td>
            <button  onclick="phepTru()">Subtraction(-)</button>
        </td>
        <td>
            <button  onclick="phepNhan()">Multipication(X)</button>
        </td>
        <td>
            <button  onclick="phepChia()">Division(/)</button>
        </td>
    </tr>
</table>

<span>Result:</span>
<p id="result"></p>

<script>
    function phepCong() {
        let soThu1 = document.getElementById("number1").value;
        let soThu2 = document.getElementById("number2").value;
        let ketQua1 = parseInt(soThu1);
        let ketQua2 = parseInt(soThu2);
        document.getElementById("result").innerText = ketQua1 + ketQua2


    }

    function phepTru() {
        let soThu3 = document.getElementById("number1").value;
        let soThu4 = document.getElementById("number2").value;

        document.getElementById("result").innerText = soThu3 - soThu4
    }

    function phepNhan() {
        let soThu5 = document.getElementById("number1").value;
        let soThu6 = document.getElementById("number2").value;

        document.getElementById("result").innerText = soThu5 * soThu6
    }

    function phepChia() {
        let soThu7 = document.getElementById("number1").value;
        let soThu8 = document.getElementById("number2").value;

        document.getElementById("result").innerText = soThu7 / soThu8
    }
</script>

<p></p>

</body>
</html>
