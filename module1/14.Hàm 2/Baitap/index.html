<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="Tên sản phẩm" id="product">
<button onclick="addNewProduct()">Add product</button>
<p id="result"></p>

<script>

    let arr = ["Nokia","Samsung","Apple"];
    displayProduct();
    function displayProduct() {
        let data = '<table>';
        for (let i = 0 ; i < arr.length ; i ++){
            data += "<tr>";
            data += "<td>"+  arr[i] +"</td>";
            data += "<td><button onclick='editProduct(" + i + ")' >Edit</button> </td>";
            data += "<td><button onclick='deleteProduct(" + i + ")'>Delete</button></td>";
            data += "</tr>";
        }
        data = data + "</table>";
        document.getElementById("result").innerHTML = data ;
    }

    function addNewProduct() {
        let product = document.getElementById("product").value ;
        arr.push(product);
        displayProduct();
       document.getElementById("product").value = "" ;
    }
    function deleteProduct(index) {
            if (confirm("Are you sure for delete product ?" + arr[index] ))
            arr.splice(index,1);
            displayProduct();
    }

</script>
</body>
</html>
