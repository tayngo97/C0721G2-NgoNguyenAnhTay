<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" oninput="increase(this.value)" >
    <p>Tăng lên 1 là : <span id="demo1"></span></p>
<script>
    function increase(a) {
        let number =  parseInt(a);
        let result = ++number;
        document.getElementById("demo1").innerText = result ;
    }



</script>
</body>
</html>
