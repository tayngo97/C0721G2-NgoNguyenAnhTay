<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function searchStar(text) {
        var arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        var arr2 = ['UrsaMinor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        for (let i = 0; i < arr1.length; i++) {
            if (text == arr1[i]) {
               document.write(arr2[i])
            }
        }
    }
    let a = prompt("nhập vào ngôi sao cần tìm");
    searchStar(a);



</script>
</body>
</html>
