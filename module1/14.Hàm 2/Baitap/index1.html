<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt("Nhập vào số cần kiểm tra :")

    function isPrime(number) {
        let flag = true;
        if (num < 2) {
            flag = false
        }
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            alert(num + " là số nguyên tố")
        } else {
            alert(num + " không phải là số nguyên tố")
        }
    }
    if ( num < 10000) {
        isPrime(num)
    } else {
        alert("vui lòng nhập lại số dưới 10000")
    }

</script>
</body>
</html>
