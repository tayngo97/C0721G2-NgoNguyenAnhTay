<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    function footToMeter(number) {
        let meter = 0.0305 * number ;
        return meter ;
    }
    function meterToFoot(number1) {
        let foot = 3.279 * number1;
        return foot ;
    }

    let result = footToMeter(15);
    document.write(result + "<br>");

    let  result1 = meterToFoot(10);
    document.write(result1);


</script>

</body>
</html>
