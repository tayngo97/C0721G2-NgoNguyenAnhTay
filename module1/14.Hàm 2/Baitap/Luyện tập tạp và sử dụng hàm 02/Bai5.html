<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSoNguyen(a,b,c) {
               let min = a ;
            if (b < min){
                min = b ;
            }
            if (c < min){
                min = c
            }
            document.write(min);


    }

    let input1 = parseInt(prompt("1"));
    let input2 = parseInt(prompt("2"));
    let input3 = parseInt(prompt("3"));
    checkSoNguyen(input1,input2,input3);



</script>

</body>
