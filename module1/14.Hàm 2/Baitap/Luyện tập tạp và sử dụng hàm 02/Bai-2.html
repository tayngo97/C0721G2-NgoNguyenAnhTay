<script>
    function dienTich(r) {
        let PI= 3.14 ;
        let result = (r*r)* PI;
        return result ;
    }

    function chuVi(d) {
        let PI= 3.14 ;
        let result = d* PI;
        return result ;
    }

    let chuViHinhTron = chuVi(10);
    document.write("chu vi hình tròn là" + chuViHinhTron + "<br>");
