<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8</title>
</head>
<body>
<script>
    function reverseArray() {
        document.write("array reverse là : " + array.reverse());

    }


    let array = [];
    let i =0 ;
    while (true){
        array [i] = prompt("Nhập vào kí tự thứ " + i);
        let check = confirm("bạn có muốn nhập tiếp ko ?");
        if (!check){
            break ;
        }
        i++;
    }
    reverseArray(array);



</script>
</body>
</html>
