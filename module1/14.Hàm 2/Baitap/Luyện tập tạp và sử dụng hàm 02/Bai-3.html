<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(x) {
        if (x ==2)
            return 2 ;
            return  x*giaiThua(x-1);
    }
    let a = prompt("Nhập vào số ");
    let result = giaiThua(a);
    document.write(result)

</script>
</body>
</html>
