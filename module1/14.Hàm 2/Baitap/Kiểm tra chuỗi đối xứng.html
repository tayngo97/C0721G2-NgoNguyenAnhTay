<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str ="addccda";

    function isPalindrome(str) {
        for(let i =0; i<str.length/2;i++) {
            if(str[i] !== str[str.length-i-1]) {
                return true;
            }
        }
        return false;
    }

    if (!isPalindrome(str)){
        alert("chuỗi đối xứng")
    }else {
        alert("chuỗi ko đối xứng")
    }
</script>
</body>
</html>
