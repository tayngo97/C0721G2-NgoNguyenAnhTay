<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num = prompt("Nhập vào độ dài của mảng");
    let array = [];

    for (let i = 0 ; i < num ; i ++){
        let str = prompt("Nhập vào mảng kí tự thứ " + i);
        if (array[i] === "-" ){
            str.replace("_")
        }
    }

    document.write(array);


</script>
</body>
</html>
