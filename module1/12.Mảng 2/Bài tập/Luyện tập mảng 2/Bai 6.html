<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập kích thước của mảng");
    let array = [];
    for (let i = 0 ; i < num ; i ++){
         array[i] = prompt("Nhập vào mảng kí tự thứ " + i);
        if (array[i] === "-" ){
            array[i] = "_"
        }
    }
    document.write(array.toString())


</script>
</body>
</html>
