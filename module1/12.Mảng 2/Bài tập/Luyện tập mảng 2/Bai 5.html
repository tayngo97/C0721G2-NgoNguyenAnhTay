<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = prompt("Nhập vão chuỗi 1");
    let array2 = prompt("Nhập vào chuỗi 2");
    let str1 = array1.split("");
    let str2 = array2.split("");
    let flag = false ;

    if (str1.length == str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] == str2[i]) {
                flag = true;
            } else {
                flag = false;
                break ;
            }
        }
    }
    if (flag){
        alert("2 chuỗi giống nhau")
    }else {
        alert("Không trùng nhau")
    }


</script>
</body>
</html>
