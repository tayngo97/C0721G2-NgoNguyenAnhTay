<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp theo thứ tự giảm dần.</title>
</head>
<body>
<script>
    var a,b;
    var num = [9, 7, 6, 5, 4545, 3, 56, 2,65, 0]
    num.sort(function (a, b) {
        return b - a // giá trị giảm dần
        // return a - b .  giá trị tăng dần
    })
    document.write(num)


</script>
</body>
</html>
