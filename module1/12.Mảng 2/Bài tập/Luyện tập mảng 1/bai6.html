<script>

 var login;

 console.log(typeof( login)) ;
 for (let i = 0 ; i <= numV.length-1;i++){
     if (login == numV[i]){
         flag = true ;
     }
 }
 if (flag){
     alert(login + "nằm trong array")
 } else alert(login + "không nằm trong array")



</script>
