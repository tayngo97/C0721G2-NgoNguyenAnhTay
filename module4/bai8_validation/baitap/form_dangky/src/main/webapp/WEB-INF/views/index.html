<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstName}"></td>
            <td class="error" th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}">Tên phải có 5 đến 45 kí tự</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input th:field="*{lastName}"></td>
            <td class="error" th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}">Tên phải có 5 đến 45 kí tự</td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Không hợp lệ</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Tuổi phải trên 18</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
            <td class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Sai định dạng Ex: abc@abc.abc</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
