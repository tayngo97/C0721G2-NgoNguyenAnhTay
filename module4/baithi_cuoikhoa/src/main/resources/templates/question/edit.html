<body style="box-sizing: border-box">

<div class="col-12 p-1">
    <div class="row border border-secondary rounded-3">
        <center><h3>Edit Question Form</h3></center>
        <hr>
        <form th:action="@{/question/save}" th:object="${question}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Title</label>
                        <input  th:field="*{title}" type="text" id="form6Example1" class="form-control" />
<!--                        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                    </div>
                </div>
<!--                <div class="col">-->
<!--                    <div class="form-outline">-->
<!--                        <label class="form-label" for="form6Example2">Question</label>-->
<!--                        <input  readonly th:field="*{question}" type="text" id="form6Example2" class="form-control" />-->
<!--&lt;!&ndash;                        <p style="color: red" th:if="${#fields.hasErrors('dateOfBirt')}" th:errors="*{dateOfBirt}"></p>&ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example3">Answer</label>
                        <input  th:field="*{answer}" type="text" id="form6Example3" class="form-control" />
<!--                        <p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>-->
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example13">Date_create</label>
                        <input  th:field="*{date_create}" type="date" id="form6Example13" class="form-control" />
<!--                        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>-->
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example15">Status</label>
                        <input  th:field="*{status}" type="text" id="form6Example15" class="form-control" />
<!--                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
                    </div>
                </div>
                <div class="col">
                    <label for="select">Question Type </label>
                    <select id="select"  th:field="*{id_question_type}">
                        <option th:each="p : ${question_type}" th:value="${p.type_id}" th:text="${p.type_name}"></option>
                    </select>
                </div>
            </div>


            <button type="submit" class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-dark">
                <a style="color: white;text-decoration: none" th:href="@{/question}">Cancel</a>
            </button>


            <!--    <button type="submit" class="btn btn-primary btn-block mb-4">Cancel</button>-->
        </form>
    </div>
</div>
