<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/a5b3432e58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>


<body style="box-sizing: border-box">

<div class="container">
    <!--        Header-->
    <div class="row">
        <div class="col-12">
            <div class="row">
                <header class="p-3 bg-dark text-white">
                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                            </a>

                            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <li><a th:href="@{/home}" class="nav-link px-2 text-secondary"><img src="" alt=""></a></li>
                                <!--                                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
                                <!--                                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
                                <!--                                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                                <!--                                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
                            </ul>

                            <!--                                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
                            <!--                                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
                            <!--                                </form>-->

                            <div class="text-end">
                                <button type="button" class="btn btn-outline-light me-2">Login</button>
                                <button type="button" class="btn btn-warning">Sign-up</button>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </div>


    <!--        Main-Content-->
    <div class="row mt-3">
        <!--            Side-bar-->
        <div class="col-3">
            <div class="row">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                    <a th:href="@{/question}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Question Management</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/question/create}" class="nav-link active" aria-current="page" style="background-color: #73fbaf">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                                <i class="fas fa-user-plus"></i>
                                Add new
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                            <strong>mdo</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--            Content-->
        <div class="col-9 p-5">
            <div class="row p-5 border border-secondary rounded-3">
                <center><h3>Create Form</h3></center>
                <hr>
                <form th:action="@{/question/save}" th:object="${question}"
                      method="POST">
                    <input type="hidden" th:field="*{id}"/>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">Title</label>
                                <input  th:field="*{title}" type="text" id="form6Example1" class="form-control" />
                                <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                        </div>
<!--                        <div class="col">-->
<!--                            <div class="form-outline">-->
<!--                                <label class="form-label" for="form6Example2">Question</label>-->
<!--                                <input  th:field="*{question}" type="text" id="form6Example2" class="form-control" />-->
<!--                                <p style="color: red" th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></p>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example3">Answer</label>
                                <input  th:field="*{answer}" type="text" id="form6Example3" class="form-control" />
                                <p style="color: red" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example13">Date Create</label>
                                <input  th:field="*{date_create}" type="date" id="form6Example13" class="form-control" />
                                <p style="color: red" th:if="${#fields.hasErrors('date_create')}" th:errors="*{date_create}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example15">Status</label>
                                <input  th:field="*{status}" type="text" id="form6Example15" class="form-control" />
                                <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
                            </div>
                        </div>
                        <div class="col">
                            <label for="select">Question Type</label>
                            <select id="select"  th:field="*{id_question_type}">
                                <option th:each="p : ${question_type}" th:value="${p.type_id}" th:text="${p.type_name}"></option>
                            </select>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success">Create</button>
                    <button type="reset" class="btn btn-dark">
                        <a style="color: white;text-decoration: none" >Reset</a>
                    </button>


                    <!--    <button type="submit" class="btn btn-primary btn-block mb-4">Cancel</button>-->
                </form>
            </div>
        </div>
    </div>


    <!--        Footer-->
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="d-flex justify-content-between py-4 my-4 border-top">
                    <p>Â© 2021 Company, Inc. All rights reserved.</p>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
