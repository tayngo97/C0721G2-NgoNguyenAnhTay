<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>Chi tiết câu hỏi</h1>
<form th:object="${question}">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">Title</label>
                <input readonly th:field="*{title}" type="text" id="form6Example1" class="form-control" />
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2">Question</label>
                <input readonly th:field="*{question}" type="text" id="form6Example2" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example3">Answer</label>
                <input readonly th:field="*{answer}" type="text" id="form6Example3" class="form-control" />
            </div>
        </div>
        <div class="col">
            <!--            <div class="form-outline">-->
            <!--                <label class="form-label" for="form6Example4">Date of birth</label>-->
            <!--                <input readonly th:field="*{dateOfBirt}" type="text" id="form6Example4" class="form-control" />-->
            <!--            </div>-->
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example13">Date_create</label>
                <input readonly th:field="*{date_create}" type="text" id="form6Example13" class="form-control" />
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example14">Status</label>
                <input readonly th:field="*{status}" type="text" id="form6Example14" class="form-control" />
            </div>
        </div>
    </div>



    <!-- Number input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Question Type : </label>
        <label id="form6Example6" th:if="${question.id_question_type}" th:text="${question.id_question_type.getType_name()}"></label>
        <!--        <input readonly th:field="*{contractList}" type="text" id="form6Example6" class="form-control" />-->
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-dark">
        <a style="color: white;text-decoration: none" th:href="@{/customer}">Cancel</a>
    </button>
    <!--    <button type="submit" class="btn btn-primary btn-block mb-4">Cancel</button>-->
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
